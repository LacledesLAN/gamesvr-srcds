sudo: required
os: linux
language: minimal
addons:
  apt:
    packages:
    - docker-ce
git:
  depth: 4
services:
  - docker

before_install:
  - docker pull debian:stable-slim

script:
  - docker version
  - docker build --no-cache --tag lltest/steamcmd:linux --tag lacledeslan/steamcmd:linux --build-arg BUILDNODE=TravisCI --build-arg SOURCE_COMMIT=$(TRAVIS_COMMIT) ./linux
  - docker run -it --rm lltest/steamcmd:linux ./ll-tests/steamcmd.sh

notifications:
  slack:
    secure: 

before_deploy:
  - docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_PASS";
deploy:
  provider: script
  script: docker push lacledeslan/steamcmd:linux
  on:
    branch: master
after_deploy:
  - curl -X POST https://hooks.microbadger.com/images/lacledeslan/steamcmd/$MICROBADGER_TOKEN

